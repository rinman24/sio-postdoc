name: Python package

on:
  push:
    branches: [ "main", "setup-blob-storage" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      STORAGE_ACCOUNT_NAME: ${{ secrets.STORAGE_ACCOUNT_NAME }}
      STORAGE_ACCOUNT_KEY: ${{ secrets.STORAGE_ACCOUNT_KEY }}
      BLOB_STORAGE_ENDPOINT: https://${{ secrets.STORAGE_ACCOUNT_NAME }}.blob.core.windows.net
      DEFAULT_ENDPOINTS_PROTOCOL: ${{ vars.DEFAULT_ENDPOINTS_PROTOCOL }}

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
    - name: Configure poetry
      run: |
        poetry config virtualenvs.in-project true
    - name: Install dependencies
      run: |
        poetry install
    - name: Test with pytest
      run: |
        poetry run pytest -vv --cov=sio_postdoc --cov-report=xml
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: rinman24/sio-postdoc
